<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Theme Selector</title>

    <link rel="stylesheet" href="./styles/global.css" />
  </head>
  <body>
    <header id="header-page">
      <div class="container">
        <h1>Theme Selector</h1>
      </div>
    </header>

    <main>
      <section>
        <div class="container">
          <div class="form-container">
            <h2>Criar novo tema</h2>

            <form id="new-theme-form">
              <input
                type="text"
                id="theme-name-input"
                placeholder="Nome do tema"
                aria-placeholder="Nome do tema"
                required
              />

              <div class="form-control">
                <label for="primary-color-input">Primary</label>
                <input type="color" id="primary-color-input" />
              </div>

              <div class="form-control">
                <label for="secondary-color-input">Secondary</label>
                <input type="color" id="secondary-color-input" />
              </div>

              <div class="form-control">
                <label for="success-color-input">Success</label>
                <input type="color" id="success-color-input" />
              </div>

              <div class="form-control">
                <label for="danger-color-input">Danger</label>
                <input type="color" id="danger-color-input" />
              </div>

              <div class="form-control">
                <label for="warning-color-input">Warning</label>
                <input type="color" id="warning-color-input" />
              </div>

              <button type="submit" id="new-theme-form-button">
                Adicionar
              </button>
              <button type="button" id="reset-form-button">Limpar</button>
            </form>
          </div>

          <div class="list-container">
            <h2>Lista de temas</h2>

            <form id="filter-themes-form">
              <input
                type="search"
                id="filter-theme-input"
                placeholder="Filtrar tema por nome"
                aria-placeholder="Filtrar tema por nome"
                required
              />
              <button id="filter-themes-button" type="submit">Filtrar</button>
              <button type="reset" id="reset-filter-form-button">Limpar</button>
            </form>

            <ul id="theme-list"></ul>
          </div>
        </div>
      </section>
    </main>

    <script type="module" src="./app/app.js"></script>
  </body>
</html>
