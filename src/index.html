<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./assets/icon.png" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Theme Selector</title>

    <link rel="stylesheet" href="./styles/global.css" />
  </head>
  <body>
    <header id="header-page">
      <div class="container header-container">
        <h1>Theme Selector</h1>
        <aside id="social-lins">
          <ul>
            <li>
              <a
                href="https://github.com/marcelopoars"
                target="_blank"
                rel="noopener noreferrer"
              >
                <img src="./assets/github-icon.svg" alt="Ícone do Github" />
              </a>
            </li>
            <li>
              <a
                href="https://www.linkedin.com/in/marcelopoars"
                target="_blank"
                rel="noopener noreferrer"
              >
                <img src="./assets/linkedin-icon.svg" alt="Ícone do LinkedIn" />
              </a>
            </li>
          </ul>
        </aside>
      </div>
    </header>

    <main>
      <section>
        <div class="container themes-container">
          <div class="form-container">
            <h2>Criar novo tema</h2>

            <form id="new-theme-form">
              <input
                type="text"
                id="theme-name-input"
                placeholder="Nome do tema"
                aria-placeholder="Nome do tema"
                required
              />

              <div class="form-control">
                <label for="primary-color-input">Primary</label>
                <input type="color" id="primary-color-input" />
              </div>

              <div class="form-control">
                <label for="secondary-color-input">Secondary</label>
                <input type="color" id="secondary-color-input" />
              </div>

              <div class="form-control">
                <label for="success-color-input">Success</label>
                <input type="color" id="success-color-input" />
              </div>

              <div class="form-control">
                <label for="danger-color-input">Danger</label>
                <input type="color" id="danger-color-input" />
              </div>

              <div class="form-control">
                <label for="warning-color-input">Warning</label>
                <input type="color" id="warning-color-input" />
              </div>

              <button type="submit" id="new-theme-form-button">
                Adicionar
              </button>
              <button type="button" id="reset-form-button">Limpar</button>
            </form>
          </div>

          <div class="list-container">
            <h2>Lista de temas</h2>

            <form id="filter-themes-form">
              <input
                type="search"
                id="filter-theme-input"
                placeholder="Filtrar tema por nome"
                aria-placeholder="Filtrar tema por nome"
                required
              />
              <button id="filter-themes-button" type="submit">Filtrar</button>
              <button type="reset" id="reset-filter-form-button">Limpar</button>
            </form>

            <ul id="theme-list"></ul>
          </div>
        </div>
      </section>
    </main>

    <footer id="footer">
      <div class="container footer-container">
        <p>
          Desenvolvido por
          <a
            href="https://www.marcelopereira.dev"
            target="_blank"
            rel="noopener noreferrer"
            >Marcelo Pereira</a
          >
        </p>
      </div>
    </footer>

    <script type="module" src="./app/app.js"></script>
  </body>
</html>
